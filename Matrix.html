<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Matrix</title>

<style type="text/css">

body { margin: 0;
       height: 100vh;
}
	

div { background:#5C434C;
       position: absolute;
       
       display: grid;
       grid-template-rows: repeat(3,175px);
       grid-template-columns: repeat(4,175px);

       top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);}

span { background:#F09462;margin:10px;
       border-radius:100% 0 0 0; }

span:nth-child(even) { background:#F5D6B4; }


</style>

</head>
<body>
<div>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
</div>

</body>
</html>
